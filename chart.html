<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .quantity-input {
            width: 70px;
            text-align: center;
        }
        .similar-product-card:hover {
            transform: translateY(-3px);
            transition: 0.2s;
        }
    </style>
</head>
<body>

<!-- Navbar (Sesuai halaman sebelumnya) -->

<div class="container mt-4">
    <h3 class="mb-4">Keranjang Belanja</h3>
    
    <div class="row">
        <!-- Daftar Produk -->
        <div class="col-md-8">
            <!-- Item Produk 1 -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-2">
                            <img src="iphone12.jpg" class="product-image rounded" alt="iPhone 12">
                        </div>
                        <div class="col-6">
                            <h6>iPhone 12 Pro 512GB - Fullset</h6>
                            <small class="text-muted">Varian: GREY</small>
                            <div class="mt-2">
                                <button class="btn btn-sm btn-outline-danger">Hapus</button>
                                <button class="btn btn-sm btn-outline-secondary">Simpan ke Favorit</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>Rp9.590.000</span>
                                <div class="input-group input-group-sm w-50">
                                    <button class="btn btn-outline-secondary">-</button>
                                    <input type="number" class="form-control quantity-input" value="1">
                                    <button class="btn btn-outline-secondary">+</button>
                                </div>
                            </div>
                            <h6 class="text-end">Rp9.590.000</h6>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item Produk 2 -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row align-items-center">
                        <!-- Struktur sama seperti item 1 -->
                    </div>
                </div>
            </div>

            <!-- Voucher Section -->
            <div class="card mb-3">
                <div class="card-body">
                    <h6>Voucher</h6>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Masukkan kode voucher">
                        <button class="btn btn-outline-primary">Gunakan</button>
                    </div>
                    <small class="text-muted mt-2 d-block">Gratis Ongkir s/d Rp40.000 dengan min. belanja Rp0</small>
                </div>
            </div>
        </div>

        <!-- Ringkasan Belanja -->
        <div class="col-md-4">
            <div class="card sticky-top">
                <div class="card-body">
                    <h6 class="card-title">Ringkasan Belanja</h6>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Total Harga (2 produk)</span>
                        <span>Rp19.180.000</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Total Tagihan</span>
                        <span class="text-danger">Rp19.180.000</span>
                    </div>
                    <a href="cek.html"><button class="btn btn-primary w-100 mt-3">Checkout</button></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Produk Serupa -->
    <div class="row mt-4">
        <h5 class="mb-3">Produk Serupa</h5>
        <div class="col-md-3">
            <div class="card similar-product-card">
                <img src="iphone12mini.jpg" class="card-img-top" alt="Produk Serupa">
                <div class="card-body">
                    <h6 class="card-title">iPhone 12 Mini 64GB</h6>
                    <p class="text-danger mb-0">Rp5.840.000</p>
                    <small class="text-muted">1.2rb Terjual</small>
                </div>
            </div>
        </div>
        <!-- Tambahkan produk serupa lainnya -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Script untuk update kuantitas
    document.querySelectorAll('.input-group button').forEach(button => {
        button.addEventListener('click', (e) => {
            const input = e.target.parentNode.querySelector('input');
            let value = parseInt(input.value);
            
            if(e.target.textContent === '+') {
                value++;
            } else if(value > 1) {
                value--;
            }
            
            input.value = value;
            updateTotal();
        });
    });

    function updateTotal() {
        // Implementasi logika perhitungan total
    }
</script>
</body>
</html>
