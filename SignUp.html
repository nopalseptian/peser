<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-container {
            min-height: 100vh;
            background: linear-gradient(180deg, #ffffff 0%, #970ad4d3 100%);
        }
        .brand-text {
            color: #002fffa5;
            font-weight: 700;
        }
        .social-login img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 bg-white p-5 rounded-4 shadow">
                    <!-- Header -->
                    <div class="text-center mb-5">
                        <h2 class="brand-text mb-3">Pésér</h2>
                        <h4>Daftar Akun</h4>
                    </div>

                    <!-- Sign Up Form -->
                    
                        <!-- Phone/Email Input -->
                        <div class="mb-3">
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   placeholder="No. Handphone/Username/Email">
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   placeholder="Password">
                        </div>

                        <!-- Confirm Password Input -->
                        <div class="mb-4">
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   placeholder="Konfirmasi Password">
                        </div>

                        <!-- Sign Up Button -->
                        <a href="halamanutama.html"><button class="btn btn-primary btn-lg w-100 mb-3">
                            DAFTAR
                        </button></a>

                        <!-- Social Login -->
                        <div class="text-center">
                            <p class="text-muted">Atau daftar dengan</p>
                            <div class="d-flex gap-3 justify-content-center">
                                <button class="btn btn-outline-secondary">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1200px-2021_Facebook_icon.svg.png" alt="Facebook" width="15"> Facebook
                                </button>
                                <button class="btn btn-outline-secondary">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpYKInUt1kRVp3FWIkSU0zqItZUqnUqfLOfQ&s" alt="Google" width="15"> Google
                                </button>
                            </div>
                        </div>
                    
                </div>
            </div>

            <!-- Login Link -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-5 text-center text-white">
                    <p>Tempat Belanja Online No. 1<br>Di Indonesia</p>
                    <p>Sudah punya akun? <a href="index.html" class="text-white">Masuk</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
