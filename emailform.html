<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bantuan via Email - Pésér</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  />

  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    /* Navbar */
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }
    /* Dropdown menu di-hover di layar >= 992px */
    .dropdown-menu {
      display: none; /* disembunyikan default */
    }
    @media (min-width: 992px) {
      .nav-item.dropdown:hover .dropdown-menu {
        display: block;
        position: absolute;
        top: 100%;
        right: 0;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 10px;
      }
    }

    main {
      flex: 1;
    }

    /* Tambahan styling untuk form */
    .help-form-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .help-form-container h4 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <!-- Header / Navbar -->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="halamanutama.html">Pésér</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="help-form-container">
            <h4 class="text-center">Kirim Pertanyaan atau Masalah via Email</h4>
            <form>
              <!-- Subject -->
              <div class="mb-3">
                <label for="subject" class="form-label">Subjek</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="contoh: Kendala Pesanan #1234"
                  required
                />
              </div>

              <!-- Pesan -->
              <div class="mb-3">
                <label for="message" class="form-label">Pesan / Keterangan</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Deskripsikan kendala atau pertanyaan Anda di sini"
                  required
                ></textarea>
              </div>

              <!-- Lampiran -->
              <div class="mb-3">
                <label for="attachment" class="form-label">
                  <i class="bi bi-paperclip"></i> Lampiran (opsional)
                </label>
                <input
                  class="form-control"
                  type="file"
                  id="attachment"
                  accept=".jpg,.jpeg,.png,.pdf"
                />
                <small class="text-muted"
                  >Format diperbolehkan: .jpg, .jpeg, .png, .pdf</small
                >
              </div>

              <!-- Tombol Kirim -->
              <div class="text-end">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-send"></i> Kirim Email
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-auto">
    <p>&copy; 2024 Pésér. Semua hak dilindungi.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
